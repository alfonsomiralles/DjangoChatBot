{% extends 'layout/base.html' %}
 
{% block 'title' %}Registro{% endblock 'title' %}
{% block 'content' %}
<main class="main-content">
<div class="auth-form-container">
    <h2>Registrar usuario</h2>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Registar" class="btn-register" />
    </form>
    <div class="password-help-texts">
        <ul>
            {% for help_text in password_help_texts %}
                <li>{{ help_text }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
</main>
{% endblock 'content' %}
