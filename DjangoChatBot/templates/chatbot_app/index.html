{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/A2U4q3/0xEB6svP8476vLk6Q8XCraijVa82Lx9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Chatbot con Inteligencia Artificial - Texto y Voz</h2>
        <h3 class="text-center">Trabajo Final de Grado - Alfonso Miralles Martínez</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mt-4">
                    <input id="questionInput" class="form-control" placeholder="Escribe tu pregunta aquí...">
                    <button id="submitQuestion" class="send-button">
                        <p class="mt-0">Enviar pregunta escrita</p>    
                    </button>
                </div>
            </div>
            <div class="col-md-6 text-center mt-4">
                <button id="micButton" class="mic-button">
                    <p class="mb-1">Pulse para hablar</p>
                    <i id="micIcon" class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
        <div class="chat-history mt-5 bg-light p-3 rounded">
            <div id="answer"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
