{% extends 'layout/base.html' %}

{% block 'title' %}Eliminar respuesta predefinida{% endblock %}

{% block 'content' %}
<div class="container">
    <h2>Â¿Seguro que quieres eliminar respuesta predefinida?</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group text-center">
            <label for="{{ form.keywords.id_for_label }}">Palabras clave</label><br>
            <textarea id="{{ form.keywords.id_for_label }}" class="custom-textarea" readonly>{{ response.keywords }}</textarea>
        </div>
        <div class="form-group text-center">
            <label for="{{ form.answer.id_for_label }}">Respuesta</label><br>
            <textarea id="{{ form.answer.id_for_label }}" class="custom-textarea" readonly>{{ response.answer }}</textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Eliminar respuesta</button>
            <a href="{% url 'manage_responses' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
